language: node_js

# Version number
node_js:

  - 6.14 #.2 
  - 8.11 #.2 
  - 10.8 #.0

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: master
    pull: true
  ci:
    - node --version
    - grunt --version
    - mocha --version
    - vows --version
    - casperjs --version
    - bower --version
    - phantomjs --version
    - java -jar /srv/selenium-server-standalone-3.14.0.jar --version
    - nvm list
    - npm --version
